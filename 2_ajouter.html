<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="CSS/ajouter.css">
	<title>Ajouter Joueur</title>
</head>

<body>


	<form class="container" action = "scripts_php/ajouter.php" method="post" >

		<div class="algeria-title">Algeria</div>
		<div class="inputs">
			<label>NUM Joueur</label>
			<input type="number" placeholder="22" name="Num" />

			<input type="text" placeholder="Nom Joueur" name="Nom" />

			<input type="number" placeholder="35 ans" name="Age" />
			<label>Selection</label>
			<input type="number" placeholder="83" name="Selection" />
			<label>Buts</label>
			<input type="number" placeholder="26 Buts" name="Buts" />
			<label>Club</label>
			<input type="text" placeholder="Manchester City" name="Club" />
			<label>Annee</label>
			<input type="number" placeholder="2014" name="Annee" />
			<button type="submit" value="ajouter" name="ajt">Ajouter</button>
			<button type="reset"  onclick="location.href='1_homepage.html'" class="bt2">Retour</button>
		</div>

</html>
